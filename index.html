<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">

			<section class="hero">
				<div class="hero__body">
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
					<div class="hero__item"></div>
				</div>
			</section>

			<section class="contact">
				<div class="contact__container">
					<div class="contact___left"></div>

					<div class="contact__page">
						<h1 class="page__title">Contact Us</h1>
						<h2 class="page__sub-title">Let's discuss your project!!</h2>

						<!-- додаємо форму -->
						<form class="page__form form" id="some-form" enctype="multipart/form-data" method="GET" action="#" data-netlify="true">
							<!-- додаємо тіло форми де будуть всі поля -->
							<div class="form__body">

								<!-- додаємо один за одним поля в обгортці,
										не робимо жодних додатковик конструкцій по типу два поля в одній обгортці з класами row чи line -->
								<div class="form__item">
									<input autocomplete="on" name="name" placeholder="* Your Name" type="text">
								</div>

								<div class="form__item">
									<input name="mail" placeholder="Email Address" type="email">
								</div>

								<div class="form__item">
									<input autocomplete="off" name="phone" placeholder="Phone Number" type="tel">
								</div>

								<div class="form__item">
									<input name="text" placeholder="Web Design, Layout..." type="text">
								</div>

								<!-- додаємо модифікатор для textarea чи окремий клас щоб стилізувати його  -->
								<div class="form__item form__item--textarea">
									<textarea class="form__textarea" name="Message..." placeholder="* Message..."></textarea>
								</div>

							</div>
							<!-- кнопку виносимо поза form__body щоб потім не писати зайвого коду для стилізації -->
							<button form="some-form" type="submit" class="form__button">submit</button>
						</form>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20240601091745"></script>
</body>

</html>
